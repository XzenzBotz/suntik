  <style>
    /* --- CSS Digabung --- */
    :root {
      --primary-color: #00a884;
      --secondary-color: #25D366;
      --background-color: #111b21;
      /* Adjusted card background for more transparency */
      --card-background: rgba(32, 44, 51, 0.75); /* More transparent */
      --text-color: #e9edef;
      --input-bg: #2a3942;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Video Background Styling */
    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2; /* Place behind other content and overlay */
      background-size: cover;
      overflow: hidden;
    }

    /* Overlay to make text readable over the video, less opaque */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Even less opaque overlay */
      z-index: -1;
    }

    .container,
    .payment-info {
      background-color: var(--card-background); /* Using transparent card background */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      text-align: center;
      z-index: 1; /* Ensure content is above video/overlay */
      backdrop-filter: blur(5px); /* Optional: add a blur effect for frosted glass */
      -webkit-backdrop-filter: blur(5px); /* Safari support */
    }

    .container {
        margin-bottom: 20px; /* Add margin between form and payment info */
    }

    .header {
      margin-bottom: 25px;
    }

    .header h1 {
      font-family: 'Anton', sans-serif;
      color: var(--primary-color);
      font-size: 2.5em;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Text shadow for readability */
      /* Sparkling animation for the title */
      animation: sparkle 2s infinite alternate;
    }

    /* Keyframes for the sparkling animation */
    @keyframes sparkle {
      0% {
        text-shadow: 0 0 5px var(--primary-color);
      }
      50% {
        text-shadow: 0 0 15px var(--secondary-color), 0 0 25px var(--primary-color);
      }
      100% {
        text-shadow: 0 0 5px var(--primary-color);
      }
    }

    .header p {
      font-size: 1.1em;
      color: var(--text-color);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* Text shadow for readability */

      font-weight: 600;

    .form-group select {
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23e9edef" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');

    .submit-btn {

      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;

      margin-top: 10px;
    }

    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffc107;
      color: #333;
      padding: 20px;

  <script>
    // Fungsi untuk menampilkan pesan peringatan kustom
    function showCustomAlert(message) {
      document.getElementById('alertMessage').innerText = message;
      document.getElementById('customAlert').style.display = 'block';
    }

    // Fungsi untuk menyalin teks ke clipboard
    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
        showCustomAlert('Nomor berhasil disalin!');
      } catch (err) {
        showCustomAlert('Gagal menyalin nomor.');
      }
      document.body.removeChild(textarea);
    }

    // Event listener untuk submit form
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah form dari submit default

      // Mendapatkan nilai dari input
      const layanan = document.getElementById('layanan').value;
      const link = document.getElementById('link').value;
      const jumlah = document.getElementById('jumlah').value;

      // Validasi input
      if (!layanan || layanan === "" || !link || !jumlah) {
        showCustomAlert('Mohon lengkapi semua kolom formulir.');
        return;
      }

      // Membangun pesan WhatsApp
      const whatsappNumber = '6283894413409'; // Nomor WhatsApp tujuan
      const message = `Halo, saya ingin order:\n\nLayanan: ${layanan}\nLink/URL Target: ${link}\nJumlah: ${jumlah}\n\nTerima kasih.`;
      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

      // Mengarahkan ke WhatsApp
      window.open(whatsappURL, '_blank');

      // Tampilkan pesan sukses setelah pengiriman form
      showCustomAlert('Order Anda telah dikirim! Anda akan diarahkan ke WhatsApp.');

      // Opsional: Reset form setelah submit
      this.reset();
      // Sembunyikan detail pembayaran yang dipilih setelah form reset
      document.getElementById('selectedPaymentDetails').style.display = 'none';
      document.getElementById('paymentMethod').value = ""; // Reset dropdown pembayaran
    });

    // Event listener untuk perubahan pilihan metode pembayaran
    document.getElementById('paymentMethod').addEventListener('change', function() {
      const selectedValue = this.value;
      const selectedPaymentDetailsDiv = document.getElementById('selectedPaymentDetails');
      const displayedAccountDetails = document.getElementById('displayedAccountDetails');
      const displayedAccountName = document.getElementById('displayedAccountName');
      const copyPaymentBtn = document.getElementById('copyPaymentBtn');

      if (selectedValue) {
        // Pisahkan nilai menjadi [jenis, nomor, nama]
        const [type, accountNumber, accountName] = selectedValue.split(':');
        
        displayedAccountDetails.innerText = `‚Ä¢ ${type}: ${accountNumber.replace(/(\d{4})(?=\d)/g, '$1-')}`; // Format nomor telepon
        displayedAccountName.innerText = `A/N: ${accountName}`;
        copyPaymentBtn.dataset.account = accountNumber; // Simpan nomor rekening untuk fungsi salin
        selectedPaymentDetailsDiv.style.display = 'flex'; // Tampilkan detail
      } else {
        selectedPaymentDetailsDiv.style.display = 'none'; // Sembunyikan jika tidak ada yang dipilih
      }
    });

    // Event listener untuk tombol salin nomor rekening yang dipilih
    document.getElementById('copyPaymentBtn').addEventListener('click', function() {
      const accountNumber = this.dataset.account;
      if (accountNumber) {
        copyToClipboard(accountNumber);
      } else {
        showCustomAlert('Tidak ada nomor rekening yang bisa disalin.');
      }
    });
