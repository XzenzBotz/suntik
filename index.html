  <style>
    /* --- CSS Digabung --- */
    :root {
      --primary-color: #00a884;
      --secondary-color: #25D366;
      --background-color: #111b21;
      /* Adjusted card background for more transparency */
      --card-background: rgba(32, 44, 51, 0.75); /* More transparent */
      --text-color: #e9edef;
      --input-bg: #2a3942;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Video Background Styling */
    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2; /* Place behind other content and overlay */
      background-size: cover;
      overflow: hidden;
    }

    /* Overlay to make text readable over the video, less opaque */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Even less opaque overlay */
      z-index: -1;
    }

    .container,
    .payment-info {
      background-color: var(--card-background); /* Using transparent card background */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      text-align: center;
      z-index: 1; /* Ensure content is above video/overlay */
      backdrop-filter: blur(5px); /* Optional: add a blur effect for frosted glass */
      -webkit-backdrop-filter: blur(5px); /* Safari support */
    }

    .container {
        margin-bottom: 20px; /* Add margin between form and payment info */
    }

    .header {
      margin-bottom: 25px;
    }

    .header h1 {
      font-family: 'Anton', sans-serif;
      color: var(--primary-color);
      font-size: 2.5em;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Text shadow for readability */
      /* Sparkling animation for the title */
      animation: sparkle 2s infinite alternate;
    }

    /* Keyframes for the sparkling animation */
    @keyframes sparkle {
      0% {
        text-shadow: 0 0 5px var(--primary-color);
      }
      50% {
        text-shadow: 0 0 15px var(--secondary-color), 0 0 25px var(--primary-color);
      }
      100% {
        text-shadow: 0 0 5px var(--primary-color);
      }
    }

    .header p {
      font-size: 1.1em;
      color: var(--text-color);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* Text shadow for readability */
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
    }

    .form-group select,
    .form-group input[type="text"],

      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--text-color);
